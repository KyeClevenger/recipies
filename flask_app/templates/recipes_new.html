<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h2>Add a New Recipe!</h2>
            <div>
                <a href="/recipes" class="btn btn-primary">Back To Recipes</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
    <form action="/recipes/create" method="POST">
        {% for message in get_flashed_messages()%}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="instructions">Instructions</label>
        <input type="text" name="instructions" id="instructions">
        <label for="date_cooked">Date_cooked</label>
        <input type="date" name="date_cooked" id="date_cooked">
        <div>
            <p>Can cook in 30 minutes?</p>
            <label for="true">True</label>
            <input type="radio" name="cooked_30" id="true" value="1">
            <label for="false">False</label>
            <input type="radio" name="cooked_30" id="false" value="0">
        </div>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <button class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
